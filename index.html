<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frontend Mentor | Age calculator app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Age calculator" />
  <meta name="description" content="Age calculator lets view an age in years, months, and days" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <!--<link rel="stylesheet" href="animo.css" />-->
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="FM_part.css" />
</head>
<body>
    <div class="grid__container">
       <!--1st component-->
        <header class="header sr-only">
            <h1>Age calculator app</h1>
        </header>
        <!--2nd component-->
        <main class="main">
            <form class="form">
                <div class="day">
                    <label class="day__label" for="day__id">Day</label>
                    <input id="day__id" class="day__input" type="text" aria-describedby="day__validation-error" aria-invalid="true" required aria-required="true" placeholder="DD"/>
                    <span id="day__validation-error" class="day__validation hidden" role="alert">This field is required</span>
                </div>
                <div class="month">
                    <label class="month__label" for="month__id">Month</label>
                    <input id="month__id" class="month__input" type="text" aria-describedby="month__validation-error" aria-invalid="true" required aria-required="true" placeholder="MM"/>
                    <span id="month__validation-error" class="month__validation hidden">This field is required</span>
                </div>
                <div class="year">
                    <label class="year__label" for="year__id">Year</label>
                    <input id="year__id" class="year__input" type="text" aria-describedby="year__validation-error" aria-invalid="true" required aria-required="true" placeholder="YYYY"/>
                    <span id="year__validation-error" class="year__validation hidden">This field is required</span>
                </div>
                <button id="btn"><img src="assets/images/icon-arrow.svg" alt="Arrow" /></button>
            </form>
            <section class="result" aria-label="age calculator result">
                <p class="result__years"><span class="result__years-number number">--</span>years</p>
                <p class="result__months"><span class="result__months-number number">--</span>months</p>
                <p class="result__days"> <span class="result__days-number number">--</span>days</p>
            </section>
        </main>
        <!--3rd component-->
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">@Darionas</a>.
        </footer>
    </div>
</body>
<!--<script src="script.js"></script>-->
</html>
